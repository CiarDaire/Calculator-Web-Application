<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2>Interactive Web Calculator</h2>
    </header>
    <main>
        <div class="calculator">

            <div class="container-active">

                <form class="question-1">
                    <label for="first-number">Enter your first number:</label>
                    <input type="text" id="fnum" class="fnum">
                </form>

                <form for="question-2">
                    <label for="second-number">Enter your second number:</label>
                    <input type="text" id="snum" class="snum">
                </form>

                <ul class="buttons">
                    <li><button class="plus">+</button></li>
                    <li><button class="minus">-</button></li>
                    <li><button class="multiply">X</button></li>
                    <li><button class="divide">รท</button></li>
                    <li><button class="mod">%</button></li>
                    <li><button class="nill">Clear</button></li>
                </ul>
                
                <span class="answer">Result: </span>

            </div>

        </div>
        
        <button class="end">Close Calculator</button>

    </main>
    <script src="js/code.js";></script>
</body>
</html>
